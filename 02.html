<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>analytics section</title>
    <style>
        .analytic-section {
            max-width: 1200px;
            width: 100%;
            margin: auto;
            display: flex;
            justify-content: space-around;
            background-image: linear-gradient( 90deg, #cf83e2 17%, #953bd5 100%, #00d4ff 100%);
            border-radius: 20px;
            gap: 25px;
            padding: 20px;
        }
        
        .box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .box>h1,
        p {
            font-family: Arial, Helvetica, sans-serif;
            color: #fff;
            margin: 0;
        }
        
        .box h1 {
            font-size: 40px;
            font-style: italic;
        }
        
        .box p {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="analytic-section">
        <div class="box">
            <h1>15+</h1>
            <p>Years Experience</p>
        </div>
        <div class="box">
            <h1>24.5 T+</h1>
            <p>Invested on Coinyx</p>
        </div>
        <div class="box">
            <h1>115+</h1>
            <p>Professional Team</p>
        </div>
        <div class="box">
            <h1>262+</h1>
            <p>Total Global Node</p>
        </div>
    </div>
</body>

</html>
